{% extends "base.html" %}

{% block body %}

<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Product ID</th>
        <th scope="col">Uom Type</th>
        <th scope="col">Name</th>
        <th scope="col">Unit Price</th>
        <th>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">Add Product</button>
        </th>
      </tr>
    </thead>
    <tbody>
        {% for item in p_data %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[3] }}</td>
                <td><button type="button" class="btn btn-danger btn-sm">Delete</button>
                    <button type="button" class="btn btn-warning btn-sm">Edit</button></td>
            </tr>
      {% endfor %}
    </tbody>
  </table>


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
            <form action="{{ url_for('insertProductData') }}" method="POST">
                <div class="form-group">
                    <label>Uom Type (1-Each 2-Kg)</label>
                    <input type="text" class="form-control" name="uom_type">
                  </div>
                  <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name">
                  </div>
                  <div class="form-group">
                    <label>Unit Price</label>
                    <input type="text" class="form-control" name="unit_price">
                  </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
        </div>
      </div>
  
    </div>
  </div>  

{% endblock %}
